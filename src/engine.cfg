[application]

name="Dolphin Island 2"
main_scene="res://scenes/main.xscn"
icon="res://icon.png"

[application.Windows Desktop]

icon="res://icon.png"

[autoload]

SoundManager="res://scenes/sound_manager.xscn"
Controller="res://scenes/controller.gd"
Progress="res://scenes/progress.gd"

[display]

width=320
height=180
resizable=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), key(D), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), key(W), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), key(S), jaxis(0, 3)]
save=[key(Kp 7)]
load=[key(Kp 8)]
Reset=[key(L)]
attack2=[mbutton(0, 2), key(C), jbutton(0, 1)]
attack=[key(X), key(J), jbutton(0, 2), key(Control), mbutton(0, 1)]
jump=[key(Z), key(K), jbutton(0, 0), key(Space)]
fullscreen=[key(F12)]
exit=[key(Escape)]
mute=[key(M)]
pause=[key(P), jbutton(0, 11), jbutton(0, 10), jbutton(0, 3)]
