[application]

name="Dolphin Island 2"
main_scene="res://scenes/main.xscn"
icon="res://icon.png"

[application.Windows Desktop]

icon="res://icon.png"

[autoload]

SoundManager="res://scenes/sound_manager.xscn"
Controller="res://scenes/controller.gd"
Progress="res://scenes/progress.gd"

[display]

width=320
height=180
resizable=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[jbutton(0, 14), jaxis(0, 0)]
ui_right=[jbutton(0, 15), jaxis(0, 1)]
ui_up=[jbutton(0, 12), jaxis(0, 2)]
ui_down=[jbutton(0, 13), jaxis(0, 3)]
attack2=[mbutton(0, 2), jbutton(0, 1)]
attack=[jbutton(0, 2), mbutton(0, 1)]
jump=[jbutton(0, 0)]
save=[key(Kp 7)]
load=[key(Kp 8)]
Reset=[key(L)]
fullscreen=[key(F12)]
exit=[key(Escape)]
mute=[key(M)]
pause=[key(P), jbutton(0, 11), jbutton(0, 10), jbutton(0, 3)]
